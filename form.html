<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <header>
        <h1><a href="index.html">Форма регистрации</a></h1>
    </header>

    <main>
        <form action="#" method="post" class="registration-form">
            <p>
                .
            </p>
            <h2>Регистрация нового пользователя</h2>

            <fieldset>
                <legend>Личная информация</legend>

                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" placeholder="Иван Иванов" required>
                </div>

                <div class="form-group">
                    <label for="birthdate">Дата рождения:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>

                <div class="form-group">
                    <label>Пол:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male" required> Мужской</label>
                        <label><input type="radio" name="gender" value="female" required> Женский</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Контактные данные</legend>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+7 (999) 123-45-67" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <div class="form-group">
                    <label for="contact-time">Удобное время для связи:</label>
                    <select id="contact-time" name="contact-time" required>
                        <option value="" disabled selected>Выберите время</option>
                        <option value="morning">Утро</option>
                        <option value="day">День</option>
                        <option value="evening">Вечер</option>
                        <option value="night">Ночь</option>
                    </select>
                </div>
            </fieldset>

            <div class="form-buttons">
                <button type="submit">
                    <span>Зарегистрироваться</span>
                </button>
                <button type="reset">
                    <span>Очистить форму</span>
                </button>
            </div>
        </form>
    </main>

    <footer>
        <p>© 2024 Олейников Кирилл</p>
    </footer>

</body>
</html>
